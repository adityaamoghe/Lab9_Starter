<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lab 9</title>

  <style>
    button {
      margin: 3px;
    }

    button:hover {
      cursor: pointer;
    }

    #first-num,
    #second-num {
      width: 60px;
    }

    output {
      border: 1px solid gray;
      display: block;
      height: 18px;
      margin-top: 5px;
      padding: 5px;
      width: 240px;
    }

    main {
      width: 800px;
    }

    #error-btns {
      column-gap: 5px;
      display: flex;
      flex-wrap: wrap;
      margin-top: 30px;
      row-gap: 5px;
    }

    #error-btns>* {
      padding: 8px 2px;
      width: 122px;
    }
  </style>
</head>

<body>
  <main>
    <form>
      <fieldset>
        <legend>Error Calculator</legend>
        <input name="first-num" id="first-num" />
        <select name="operator" id="operator">
          <option>+</option>
          <option>-</option>
          <option>*</option>
          <option>/</option>
        </select>
        <input name="second-num" id="second-num" />
        <button id="calculate">Calculate</button>
        <br />
        <output></output>
      </fieldset>
    </form>

    <section id="error-btns">
      <button>Console Log</button>
      <button>Console Error</button>
      <button>Console Count</button>
      <button>Console Warn</button>
      <button>Console Assert</button>
      <button>Console Clear</button>
      <button>Console Dir</button>
      <button>Console dirxml</button>
      <button>Console Group Start</button>
      <button>Console Group End</button>
      <button>Console Table</button>
      <button>Start Timer</button>
      <button>End Timer</button>
      <button>Console Trace</button>
      <button>Trigger a Global Error</button>
    </section>
  </main>

  <script>
    let form = document.querySelector('form');
    form.addEventListener('submit', e => {
      e.preventDefault();
      let output = document.querySelector('output');
      let firstNum = document.querySelector('#first-num').value;
      let secondNum = document.querySelector('#second-num').value;
      let operator = document.querySelector('#operator').value;

      /* Try - Catch */
      try{
        output.innerHTML = eval(`${firstNum} ${operator} ${secondNum}`);
        console.log("You have valid formatting and no errors!")
      }
      catch(error){
        console.error('You have made an error: \n\t' + error);
      }
      finally{
        console.log("(-.-)Zzz...");
        
      }

    });

    let errorBtns = Array.from(document.querySelectorAll('#error-btns > button'));

    /* Console.log */
    errorBtns[0].addEventListener('click', function(){
      console.log("This is a logging test!");
    });
    
    /* Console.error */
    errorBtns[1].addEventListener('click', function(){
      console.error("ERROR ERROR ERROR!");
    });

    /* Console.count */
    errorBtns[2].addEventListener('click', function(){
      console.count("Button pressed this many times");
    });

    /* Console.warn */
    errorBtns[3].addEventListener('click', function(){
      console.warn("Hello, this is a warning for you.");
    });

    /* Console.assert */
    errorBtns[4].addEventListener('click', function(){
      const str1 = "Hello World!";
      const str2 = "I love CSE110!";
      const reason = 'Length of str2 is greater than length of str1';
      console.assert(str1.length > str2.length, {str1,str2, reason});
    });

    /* Console.clear */
    errorBtns[5].addEventListener('click', function(){
      console.clear();
    });

    /* Console.dir */
    errorBtns[6].addEventListener('click', function(){
      console.dir(document.head);
    });

    /* Console.dirxml */
    errorBtns[7].addEventListener('click', function(){
      console.dirxml(document);
    }); 

    /* Console group start */
    errorBtns[8].addEventListener('click', function(){
      console.group("This is the start of a console group:");
    });

    /* Console group end */
    errorBtns[9].addEventListener('click', function(){
      console.groupEnd("This is the end of a console group.");
    });

    /* Console.table */
    errorBtns[10].addEventListener('click', function(){
      console.table([
        {
          Name: 'Aditya',
          Age: '19',
          Major: 'CSE',
          Standing: 'Junior',
        },
        {
          Name: 'Pablo',
          Age: '22',
          Major: 'Biochemistry',
          Standing: 'Senior',
        },
        {
          Name: 'Tiffany',
          Age: '18',
          Major: 'Economics',
          Standing: 'Freshman',
        },
        {
          Name: 'Michelle',
          Age: '19',
          Major: 'Psychology',
          Standing: 'Sophomore',
        }
      ]);
    });

    /* Start Timer */
    errorBtns[11].addEventListener('click', function(){
      console.time("Timer");
    });

    /* End Timer */
    errorBtns[12].addEventListener('click', function(){
      console.timeEnd("Timer");
    });

    /* Console.trace */
    errorBtns[13].addEventListener('click', function(){
      const functionA = () => { functionB(); };
      const functionB = () => { functionC (); };
      const functionC = () => { console.trace(); };
      functionA ();
    });

    /* Trigger a global Error */
    errorBtns[14].addEventListener('click', function(){
      global_error();
    });


  </script>
</body>

</html>
